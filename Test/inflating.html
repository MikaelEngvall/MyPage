<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflate Icon on Hover</title>
  <style>
    /* Basic styles for the icon */
    .icon {
      font-size: 50px;          /* Initial size of the icon */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
      display: inline-block;    /* Ensure the icon behaves as a block element */
    }

        /* Hover effect to inflate the icon */
        .icon:hover {
        transform: scale(1.2);    /* Increase the size to 150% */
        }
  </style>
</head>
<body>

  <!-- Example using a font-awesome icon -->
  <i class="icon">&#9733;</i> <!-- Star icon -->

</body>
</html>
